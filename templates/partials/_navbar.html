{% load static %}

<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="#">
                <div class="form-group">
                  <input type="search" name="search" id="search" placeholder="What are you looking for?">
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand -->
            <a href="{% url 'index' %}" class="navbar-brand">
              <img src ="{% static 'img/logo.png' %}" class="logo" alt="Avele" height="35" width="70">             
            </a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item mr-3">
              <a href={% url 'index' %} 
                {% if '/' == request.path %}
                  class="nav-link active"
                {% else %}
                  class="nav-link"
                {% endif %}>Home</a>
            </li> 
            <li class="nav-item mr-3">
              <a href={% url 'blog' %} 
                {% if 'blog' in request.path %}
                  class="nav-link active"
                {% else %}
                  class="nav-link"
                {% endif %}>Blog</a>
            </li>
            <li class="nav-item mr-3">
              <a href={% url 'store' %} 
                {% if 'store' in request.path %}
                  class="nav-link active"
                {% else %}
                  class="nav-link"
                {% endif %}>Shop</a>
            </li>
            <li class="nav-item mr-3">
              <a href={% url 'contact' %} 
                {% if 'contact' in request.path %}
                  class="nav-link active"
                {% else %}
                  class="nav-link"
                {% endif %}>Contact</a>
            </li>
          </ul>
          <div class="navbar-text"><a href="{% url 'search' %}" class="search-btn"><i class="icon-search-1"></i></a></div>
        </div>
      </div>
    </nav>
  </header>
